<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <form method="post" onsubmit="return FormEnviado()">
            Nombre completo: <input type="text" name="username" id="usuario" placeholder="Ingrese su nombre completo" onkeyup="validoNombre()"/>
            <div id="usuarioError" class="error-message"></div>
            Email: <input type="email" name="email" id="mail" placeholder="Ingrese su email" onkeyup="validarEmail()"/>
            <div id="emailError" class="error-message"></div>
            Contraseña: <input type="password" name="contraseña" id="contraseña" placeholder="Ingrese su contraseña" onkeyup="validarContraseña()"/>
            <div id="passwordError" class="error-message"></div>
            Confirmar contraseña: <input type="password" name="confirmacion" id="confirmacion" placeholder="Confirme su contraseña" onkeyup="validarContraseña()"/>
            <input type="button" value="Enviar" onclick="FormEnviado()">
        </form>
        <div id="successMessage" class="success-message"></div>
    </div>
    <script src="script.js"></script> 
</body>
</html>
